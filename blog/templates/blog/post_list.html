<!DOCTYPE html>
<html>

<head> 
<title> Blogul Meu </title>
</head>

<body>

    <header>
        <h1> Mare Blog </h1>
    </header>


    
    {% for post in posts %}
        <article>
            <h2><a href="">{{post.title}}</a></h2>
            <time>published {{post.published_date}}</time>
            <p>{{post.text|linebreaksbr}}
        </article>
    {% endfor %}

</body>
</html>
